<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tissaia - Photo renovator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script>
      // CRITICAL FIX: Polyfill 'process' for browser environment to prevent crash in geminiService
      window.process = window.process || { env: { API_KEY: '' } };
      
      // Dynamic Favicon Generator
      (function() {
        try {
          const canvas = document.createElement('canvas');
          canvas.width = 64;
          canvas.height = 64;
          const ctx = canvas.getContext('2d');
          
          if (ctx) {
             // 1. Background Circle
            ctx.fillStyle = '#050a0a';
            ctx.beginPath();
            ctx.arc(32, 32, 32, 0, Math.PI * 2);
            ctx.fill();

            // 2. Neon Glow Effect
            ctx.shadowColor = '#00ffa3';
            ctx.shadowBlur = 15;

            // 3. Ring
            ctx.strokeStyle = '#00ffa3';
            ctx.lineWidth = 4;
            ctx.beginPath();
            ctx.arc(32, 32, 26, 0, Math.PI * 2);
            ctx.stroke();

            // 4. "T" Logo
            ctx.fillStyle = '#00ffa3';
            ctx.font = 'bold 36px monospace';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('T', 32, 34); // Slightly offset for visual center

            // 5. Create Link
            const link = document.createElement('link');
            link.type = 'image/x-icon';
            link.rel = 'icon';
            link.href = canvas.toDataURL("image/x-icon");
            document.head.appendChild(link);
          }
        } catch(e) {
          console.error("Favicon generation failed", e);
        }
      })();

      tailwind.config = {
        theme: {
          extend: {
            colors: {
              gray: {
                750: '#2d3748',
                850: '#1a202c',
                950: '#050a0a', // Deep black/green tint
              },
              tissaia: {
                accent: '#00ffa3', // Neon Green/Cyan matching the EPS logo
                success: '#10b981',
                warning: '#f59e0b',
                error: '#ef4444',
                dark: '#0f172a'
              }
            },
            fontFamily: {
              mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', "Liberation Mono", "Courier New", 'monospace'],
              sans: ['ui-sans-serif', 'system-ui', '-apple-system', "Segoe UI", 'Roboto', "Helvetica Neue", 'Arial', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      /* MODIFIED: Scale up interface (~2x feel via rem scaling + zoom) */
      html {
        font-size: 22px; 
      }
      body {
        background-color: #050a0a;
        color: #e2e8f0;
        zoom: 1.15; /* Additional optical zoom */
      }

      /* MOBILE FIX: Reset scaling for screens smaller than 1024px */
      @media (max-width: 1024px) {
        html {
          font-size: 16px;
        }
        body {
          zoom: 1;
        }
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(30, 41, 59, 0.5); 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(71, 85, 105, 0.8); 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }
      .animate-pulse-slow {
        animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      /* MODIFIED: Increased transparency for glass panels to show background */
      .glass-panel {
        background: rgba(0, 0, 0, 0.05);
        backdrop-filter: blur(4px);
        -webkit-backdrop-filter: blur(4px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      
      /* Launcher Animations */
      @keyframes scan-vertical {
        0% { top: 0; opacity: 0; }
        15% { opacity: 1; }
        85% { opacity: 1; }
        100% { top: 100%; opacity: 0; }
      }
      .animate-scan-vertical {
        animation: scan-vertical 2.5s ease-in-out infinite;
      }
      
      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-spin-slow {
        animation: spin-slow 12s linear infinite;
      }

      @keyframes progress-loading {
        0% { width: 0%; left: 0; }
        50% { width: 50%; left: 25%; }
        100% { width: 100%; left: 100%; }
      }
      .animate-progress {
        position: relative;
        overflow: hidden;
      }
      .animate-progress::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 50%;
        background: rgba(255,255,255,0.3);
        animation: progress-loading 1.5s infinite linear;
      }
    </style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
