<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tissaia - Photo renovator</title>

    <!-- PWA Meta Tags -->
    <meta name="description" content="High-fidelity AI-powered photo restoration and analysis platform">
    <meta name="theme-color" content="#00ffa3">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Tissaia">
    <link rel="manifest" href="/manifest.json">

    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" sizes="192x192" href="/pwa-icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="512x512" href="/pwa-icons/icon-512x512.png">

    <!-- JetBrains Mono font to match Regis-AIStudio -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script>
      // CRITICAL FIX: Polyfill 'process' for browser environment to prevent crash in geminiService
      window.process = window.process || { env: { API_KEY: '' } };
      
      // Dynamic Favicon Generator
      (function() {
        try {
          const canvas = document.createElement('canvas');
          canvas.width = 64;
          canvas.height = 64;
          const ctx = canvas.getContext('2d');
          
          if (ctx) {
             // 1. Background Circle
            ctx.fillStyle = '#050a0a';
            ctx.beginPath();
            ctx.arc(32, 32, 32, 0, Math.PI * 2);
            ctx.fill();

            // 2. Neon Glow Effect
            ctx.shadowColor = '#00ffa3';
            ctx.shadowBlur = 15;

            // 3. Ring
            ctx.strokeStyle = '#00ffa3';
            ctx.lineWidth = 4;
            ctx.beginPath();
            ctx.arc(32, 32, 26, 0, Math.PI * 2);
            ctx.stroke();

            // 4. "T" Logo
            ctx.fillStyle = '#00ffa3';
            ctx.font = 'bold 36px monospace';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('T', 32, 34); // Slightly offset for visual center

            // 5. Create Link
            const link = document.createElement('link');
            link.type = 'image/x-icon';
            link.rel = 'icon';
            link.href = canvas.toDataURL("image/x-icon");
            document.head.appendChild(link);
          }
        } catch(e) {
          console.error("Favicon generation failed", e);
        }
      })();

      tailwind.config = {
        theme: {
          extend: {
            colors: {
              gray: {
                750: '#2d3748',
                850: '#1a202c',
                950: 'var(--color-background, #050a0a)', // Uses theme variable
              },
              tissaia: {
                accent: 'var(--color-accent, #00ffa3)', // Uses theme variable
                primary: 'var(--color-primary, #00ffa3)',
                success: '#10b981',
                warning: '#f59e0b',
                error: '#ef4444',
                dark: 'var(--color-secondary, #0f172a)',
                bg: 'var(--color-background, #050a0a)',
                fg: 'var(--color-foreground, #e5e7eb)',
                border: 'var(--color-border, rgba(0, 255, 163, 0.2))',
                muted: 'var(--color-muted, #6b7280)'
              }
            },
            fontFamily: {
              mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', "Liberation Mono", "Courier New", 'monospace'],
              sans: ['ui-sans-serif', 'system-ui', '-apple-system', "Segoe UI", 'Roboto', "Helvetica Neue", 'Arial', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      /* CSS Variables - Default theme (dark) */
      :root {
        --color-background: #050a0a;
        --color-foreground: #e5e7eb;
        --color-primary: #00ffa3;
        --color-secondary: #1f2937;
        --color-accent: #00ffa3;
        --color-border: rgba(0, 255, 163, 0.2);
        --color-muted: #6b7280;
      }

      /* Match Regis-AIStudio styling */
      html {
        font-size: 80%;
        height: 100%;
      }
      body {
        margin: 0;
        background-color: #000000;
        color: #eee;
        font-family: 'JetBrains Mono', monospace;
        overflow: hidden;
        height: 100%;
      }
      #root {
        height: 100%;
        width: 100%;
      }

      /* MOBILE FIX: Reset scaling for screens smaller than 1024px */
      @media (max-width: 1024px) {
        html {
          font-size: 100%;
        }
      }

      /* Custom Scrollbar - Emerald theme to match Regis-AIStudio */
      ::-webkit-scrollbar { width: 12px; height: 12px; }
      ::-webkit-scrollbar-track { background: #0f172a; }
      ::-webkit-scrollbar-thumb { background: #10b981; border-radius: 6px; }
      ::-webkit-scrollbar-thumb:hover { background: #34d399; }
      .animate-pulse-slow {
        animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      /* MODIFIED: Glass panels now use theme-aware colors */
      .glass-panel {
        background: color-mix(in srgb, var(--color-background) 90%, transparent);
        backdrop-filter: blur(4px);
        -webkit-backdrop-filter: blur(4px);
        border: 1px solid var(--color-border);
        transition: background-color 0.3s ease, border-color 0.3s ease;
      }
      
      /* Launcher Animations */
      @keyframes scan-vertical {
        0% { top: 0; opacity: 0; }
        15% { opacity: 1; }
        85% { opacity: 1; }
        100% { top: 100%; opacity: 0; }
      }
      .animate-scan-vertical {
        animation: scan-vertical 2.5s ease-in-out infinite;
      }
      
      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-spin-slow {
        animation: spin-slow 12s linear infinite;
      }

      @keyframes progress-loading {
        0% { width: 0%; left: 0; }
        50% { width: 50%; left: 25%; }
        100% { width: 100%; left: 100%; }
      }
      .animate-progress {
        position: relative;
        overflow: hidden;
      }
      .animate-progress::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 50%;
        background: rgba(255,255,255,0.3);
        animation: progress-loading 1.5s infinite linear;
      }

      /* Shimmer animation for progress bars */
      @keyframes shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(200%); }
      }
      .animate-shimmer {
        animation: shimmer 2s infinite linear;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
