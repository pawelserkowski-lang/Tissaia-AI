version: '3.8'

services:
  tissaia:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tissaia-app
    ports:
      - "3000:3000"  # Frontend
      - "3001:3001"  # Backend API
    environment:
      - NODE_ENV=production
      - BACKEND_PORT=3001
      - CORS_ORIGIN=http://localhost:3000
      - LOG_LEVEL=info
      # API key should be provided via .env file or docker-compose override
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    env_file:
      - .env
    volumes:
      # Mount logs directory for persistence
      - ./backend/logs:/app/backend/logs
      # Mount uploads directory for persistence
      - ./backend/uploads:/app/backend/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - tissaia-network

  # Optional: Reverse proxy with nginx
  # nginx:
  #   image: nginx:alpine
  #   container_name: tissaia-nginx
  #   ports:
  #     - "80:80"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #   depends_on:
  #     - tissaia
  #   networks:
  #     - tissaia-network

networks:
  tissaia-network:
    driver: bridge

volumes:
  tissaia-logs:
  tissaia-uploads:
